<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Heal Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/js.js"></script>
   
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <nav>
                        <a class="navbar-brand" href="#">
                        <img src="assets/images/2a32a7eb-1506-468b-a3bf-bb2798051cb4.png" width="100" height="100" class="d-inline-block align-top" alt="">
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
        
        <div class="container">
                <main>
                    <div class="slide-show">

                    </div>
                     <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Symptoms</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="e.g Ankle strain">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="numberOfDoc">Number Of Doctors to Display</label>
                                <input type="number" class="form-control"  placeholder="e.g. 5">
                            </div>
                        </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                            <label for="range">Range Of Search</label>
                                            <input type="number" class="form-control"  placeholder="e.g 5 miles away">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                             <p>Gender of Physician</p>
                                            <select class="custom-select" required>
                                            
                                            <option value="">e.g. male</option>
                                            <option value="1">Male</option>
                                            <option value="2">Female</option>
                                            </select>
                                         </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                             <p>Sort In Descending Order By</p>
                                            <select class="custom-select" required>
                                            
                                            <option value="">e.g. Best Match</option>

                                            <option value="1">Best Match</option>
                                            <option value="2">Rating</option>
                                            <option value="3">Proximity</option>
                                            </select>
                                         </div>
                                    </div>
                                </div>
                        <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
                    </form>
                    
                    <div class="col-lg-12">
                        <div class=" panel-primary">
                            <div class="panel-heading">
                              <h3 class="panel-title"><strong>Best Match Physician Around You</strong></h3>
                            </div>
                            <div class="panel-body">
                              <table class="table table-hover" id='train-table'>
                                <thead>
                                  <tr>
                                    <th>Name</th>
                                    <th>Specialty</th>
                                    <th>Description of Specialty</th>
                                    <th>Insurance Type Accepted</th>
                                    <th>Location</th>
                                    <th>Phone Number</th>
                                    <th>Rating</th>
                                    <th>Sort</th>
                                    
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                            </div>
                        </div>
                    </div>
                    <div class="maps"></div>
                                  
                                        
                </main>
                    

        </div>
      <div class="container">
        <div class="footer">
                <p id="footer-Text"><b>Footer</b></p>
        </div>       
      </div>
    
    <script src="assets/javascript/app.js"></script>
</body>
</html>
